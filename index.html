<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>AnimeJS Loader</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="phone">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="body"
        width="500"
        height="400"
        viewBox="0 0 500.00001 400.00001"
      >
        <path
          d="M446-48.656v331.478H68V-48.652C52.55-35.517 43-15.93 43 6.04V316.16c0 39.734 31.965 71.72 71.67 71.72h284.66c39.705 0 71.67-31.986 71.67-71.72V6.04c0-21.97-9.548-41.56-25-54.696z"
          fill="#0e232e"
        />
      </svg>
      <!-- <svg id="invisible-path" width="200" height="200" xmlns="http://www.w3.org/2000/svg" viewBox="197 130 50 50"> -->
      <svg
        id="invisible-path"
        width="20"
        height="20"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="220 130 50 50"
      >
        <!-- Created with Method Draw - http://github.com/duopixel/Method-Draw/ -->
        <g>
          <path
            stroke="#000"
            d="m200,170c13.5,-38.293243 33,-39.416944 44,0"
            opacity="0"
          />
        </g>
      </svg>
      <svg
        id="invisible-circle"
        width="50"
        height="50"
        xmlns="http://www.w3.org/2000/svg"
      >
        <!-- Created with Method Draw - http://github.com/duopixel/Method-Draw/ -->
        <g>
          <title>Layer 1</title>
          <ellipse
            stroke="#ffffff"
            ry="20"
            rx="20"
            id="svg_1"
            cy="25"
            cx="25"
            stroke-width="1.5"
            fill="#fff"
          />
        </g>
      </svg>
      <div id="react-replace"></div>
      <!-- <div class="wrap">
        <div class="dot dot-item"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
      <div class="wrap-2">
        <div class="dot one dot-item"></div>
        <div class="dot two"></div>
        <div class="dot three"></div>
      </div> -->
      <div class="select-wrapper">
        <select name="animation-type" id="anim-select">
          <option value="up-down">Jumpy</option>
          <option value="atomic">Atomic and out</option>
          <option value="path">Sleepy sway</option>
          <option value="rotate">Sharingan</option>
          <option value="none">No Animation</option>
        </select>
      </div>
    </div>
  </body>
  <script src="anime.min.js"></script>
  <script
    src="https://unpkg.com/react@16/umd/react.development.js"
    crossorigin
  ></script>
  <script
    src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
    crossorigin
  >
  </script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <script type="text/babel" src="custom.js"></script>
</html>
